<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Chronic Kidney Disease Model</title>

        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

<body>
    <br>
    <div style="color:black;" class="container">
        <h1 class="h1">Chronic Kidney Disease Prediction</h1>
    </div>
    <br>

    
    <div>
        <h1>Hello World</h1>
    </div>  

    <form action="{{ url_for('predict') }}" method="POST" class="container">

        <div>
            <img src="https://github.com/jatiinyadav/FinalYearProject/blob/master/Kidney.png" >
        </div>

        
        <div class="form-group row">
            <div class="form-group col-md-6">
                <label style="text-align: left;" for="inputEmail4">Specific Gravity <span style="color: red;"> *</span>
                </label>
                <input name="sg" class="form-control" placeholder="Ex:(1.005,1.010,1.015,1.020,1.025)"
                    required="required">
            </div>
            <div class="form-group col-md-6">
                <label style="text-align: left;" for="inputPassword4">Hyper Tension <span style="color: red;"> *</span>
                </label>
                <input class="form-control" name="htn" placeholder="Yes = 1, No=0" required="required">
            </div>
            <div class="form-group col-md-6">
                <label style="text-align: left;" for="inputEmail4">Haemoglobin <span style="color: red;"> *</span>
                </label>
                <input name="hemo" class="form-control" placeholder="in gms" required="required">
            </div>
            <div class="form-group col-md-6">
                <label style="text-align: left;" for="inputPassword4">Diabetes Mellitus<span style="color: red;">
                        *</span> </label>
                <input class="form-control" name="dm" placeholder="Yes = 1, No=0" required="required">
            </div>
            <div class="form-group col-md-6">
                <label style="text-align: left;" for="inputPassword4">Albumin<span style="color: red;"> *</span>
                </label>
                <input class="form-control" name="al" placeholder="(0,1,2,3,4,5)" required="required">
            </div>
            <div class="form-group col-md-6">
                <label style="text-align: left;" for="inputPassword4">Appetite<span style="color: red;"> *</span>
                </label>
                <input class="form-control" name="appet" placeholder="Good = 1, Poor = 0" required="required">
            </div>
            <div class="form-group col-md-6">
                <label style="text-align: left;" for="inputPassword4">Red Blood Cell Count<span style="color: red;">
                        *</span> </label>
                <input class="form-control" name="rc" placeholder="in Millions/cmm" required="required">
            </div>
            <div class="form-group col-md-6">
                <label style="text-align: left;" for="inputPassword4">Pus Cell<span style="color: red;"> *</span>
                </label>
                <input class="form-control" name="pc" placeholder="Normal = 0, Abnormal = 1" required="required">
            </div>
        </div>
        <br>
        <button id="sub" class="btn btn-primary" type="submit">Submit</button>
    </form>
