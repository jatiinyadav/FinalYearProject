<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Chronic Kidney Disease Result</title>
</head>

<body>

    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <div style="color:black;" class="container">
            <form action="{{ url_for('predict')}}" method="post">
                <br><br>
                <h2 class='container-heading'><span class="heading_font">Chronic Kidney Disease Prediction</span></h2>

                <br><br><br><br>

                <!-- Result -->
                <div style="color:black;" class="results">
                    {% if prediction == 1 %}
                    <h1><span class='danger'>Oops! 🙁<br><br> You have <span style="color: red;">CHRONIC KIDNEY
                                DISEASE.</span> <br><br>Please Consult
                            Doctor.</span></h1>
                    <br><br><br><br><br><br>
                    <img src="{{ url_for('static', filename='Kidney.png')}}" alt="">
                    {% elif prediction==0 %}
                    <h1><span class='safe'>🎉 Congratulations! 🎉<br><br>You DON'T have Chronic Kidney Disease.</span>
                    </h1>
                    {% endif %}
                </div>
            </form>

        </div>
        <div>
            <br><br> <br><br>
            <p class='footer-description'>©2023 Utkarsh Mall, Utkarsh Sharma & Jatin Yadav</p>
        </div>

    </div>



</body>

</html>
